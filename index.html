<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday</title>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;800&family=Nunito:wght@600;800&display=swap" rel="stylesheet">
  <style>
    /* --- styles (unchanged) --- */
    :root{--bg:#ffe6ea;--grid:#fddbe0;--red:#ff5a71;--red-dark:#e04457;--ink:#1a1a1a;--bubble:#ffb3c1;--white:#fff;}
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{background:var(--bg);font-family:'Baloo 2',system-ui;overflow:hidden}
    .grid{position:fixed;inset:0;pointer-events:none;background:linear-gradient(to right,var(--grid)1px,transparent 1px)0 0/40px 40px,linear-gradient(to bottom,var(--grid)1px,transparent 1px)0 0/40px 40px;opacity:.7}
    .bunting{position:fixed;left:0;right:0;top:0;height:120px;pointer-events:none}
    .bunting.bottom{top:auto;bottom:0;transform:scaleX(-1) rotate(180deg)}
    .bunting svg{width:100%;height:100%}
    .stage{position:relative;width:min(1200px,100vw);height:min(675px,56.25vw);margin:clamp(8px,3vh,24px) auto 0}
    .left{position:absolute;left:4%;top:6%;display:flex;flex-direction:column;gap:18px}
    .title{line-height:.9;text-shadow:0 4px 0 #00000040,0 8px 0 #00000010;display:flex;flex-direction:column;color:var(--ink)}
    .word{display:inline-flex;align-items:center;gap:10px}
    .word .cap{background:var(--white);border:3px solid #000;border-radius:8px 8px 16px 16px;padding:2px 8px;font-size:clamp(34px,6vw,88px);font-weight:800;box-shadow:0 6px 0 #00000030}
    .word .party{width:clamp(26px,4.2vw,48px);height:clamp(26px,4.2vw,48px);background:conic-gradient(from 40deg,#0b2a4a 0 60%,#ff5a71 0 100%);border:3px solid #000;border-radius:6px 6px 24px 6px;transform:rotate(12deg);position:relative}
    .word .party::after{content:"";position:absolute;right:-7px;top:-7px;width:10px;height:10px;border-radius:50%;background:var(--ink)}
    .word.big{color:#ff5a71;-webkit-text-stroke:3px #000;text-stroke:3px #000;font-size:clamp(34px,6vw,88px);font-weight:800;letter-spacing:1px;filter:drop-shadow(0 6px 0 #00000030)}
    .pill{display:inline-flex;align-items:center;justify-content:center;gap:10px;padding:12px 22px;width:fit-content;border-radius:999px;background:var(--red);border:3px solid #000;box-shadow:0 8px 0 #00000020,inset 0 -4px 0 var(--red-dark);color:#000;font-weight:800;font-family:'Nunito'}
    .pill .star{font-size:20px}
    .cta{cursor:pointer;user-select:none;font-weight:800}
    .cta.small{padding:10px 18px;font-size:16px}
    .right{position:absolute;right:5%;top:10%;display:flex;align-items:center;justify-content:center;gap:20px}
    .avatar{width:clamp(260px,36vw,380px);height:clamp(260px,36vw,380px);border-radius:50%;overflow:hidden;border:8px solid #000;box-shadow:0 16px 0 #00000010,0 0 0 8px #00000005 inset;background:#ddd center/cover no-repeat}
    .nameTag{position:absolute;bottom:-36px;left:50%;transform:translateX(-50%);padding:10px 22px;border-radius:999px;background:var(--red);border:3px solid #000;font-weight:900;box-shadow:0 8px 0 #00000020,inset 0 -4px 0 var(--red-dark);display:flex;align-items:center;gap:10px;font-family:'Nunito'}
    .float-layer{position:fixed;inset:0;pointer-events:none;overflow:hidden}
    .float{position:absolute;opacity:0.85}
    .balloon{width:48px;height:60px;border-radius:50% 50% 55% 55%;background:var(--bubble);border:3px solid #000;box-shadow:inset 0 -8px 0 #f79aa9}
    .balloon::after{content:"";position:absolute;bottom:-20px;left:50%;width:3px;height:22px;background:#000;transform:translateX(-50%)}
    .heart,.star{font-size:28px;filter:drop-shadow(0 3px 0 #00000020)}
    .modalBack{position:fixed;inset:0;background:#0008;display:none;align-items:center;justify-content:center}
    .card{width:min(820px,92vw);background:#fff7e9;border-radius:22px;border:6px solid #fff;outline:4px solid #222;padding:18px 22px 24px;box-shadow:0 18px 40px #00000050;position:relative}
    .closeX{position:absolute;right:8px;top:6px;width:34px;height:34px;border-radius:50%;background:#fff;border:2px solid #222;display:grid;place-items:center;cursor:pointer;font-weight:800}
    .post{display:grid;grid-template-columns:1fr 1fr;gap:16px;align-items:stretch;min-height:360px}
    .post .leftSticker{background:#ffe6ea;border-radius:16px;border:3px solid #222;display:grid;place-items:center;padding:12px;background-image:radial-gradient(#ffced9 1px,transparent 1px);background-size:16px 16px}
    .post .leftSticker .big-emoji{font-size:120px}
    .post .rightMsg{border-left:3px solid #222;padding:8px 8px 8px 18px;position:relative;font-family:'Nunito'}
    .post h3{margin:6px 0 12px;font-family:'Baloo 2';font-size:28px}
    .post p{margin:0;font-size:18px;line-height:1.55}
    .post .corner{position:absolute;right:-8px;top:-8px;font-size:42px;transform:rotate(10deg)}
    .credit{position:fixed;bottom:8px;left:50%;transform:translateX(-50%);font-size:12px;opacity:.7;font-family:'Nunito'}
    @media (max-width:900px){.post{grid-template-columns:1fr}.post .rightMsg{border-left:none;border-top:3px solid #222;padding-top:14px}}
  </style>
</head>
<body>
  <div class="grid"></div>
  <!-- decorations omitted for brevity (unchanged from your version) -->
  <div class="stage">
    <div class="left">
      <div class="title">
        <div class="word" id="happy"><span class="cap">Happy</span><span class="party"></span></div>
        <div class="word big" id="birthday">Birthday</div>
      </div>
      <div class="pill" id="dob"><span class="star">‚òÖ</span><span class="dateText"></span><span class="star">‚òÖ</span></div>
      <div class="pill cta small" id="openCard">Click here <span class="bestieFirst"></span> üíå</div>
    </div>
    <div class="right">
      <div class="avatar" id="avatar"><img src="bestie.jpg" alt="Bestie" style="width:100%;height:100%;object-fit:cover"></div>
      <div class="nameTag" id="nameTag">üòä <span class="bestieName"></span> <span>‚ô•</span></div>
    </div>
  </div>
  <div class="float-layer" id="floatLayer"></div>
  <div class="modalBack" id="modal">
    <div class="card"><div class="closeX" id="closeX">‚úï</div>
      <div class="post">
        <div class="leftSticker"><div class="big-emoji">üê∞‚ù§Ô∏è</div></div>
        <div class="rightMsg"><h3>To you <span>üíñ</span></h3><p id="messageText"></p><div class="corner">üê±</div></div>
      </div>
    </div>
  </div>
  <div class="credit">Made with ‚ù§Ô∏è in VS Code</div>

<script>
  // ======= CONFIG =======
  const CONFIG = {
    bestieName: "Likhitha",        // name under photo
    bestieFirst: "Liku",           // short name for button
    birthdayText: "12 September 2000",
    photoPath: "bestie.jpg",
    popupMessage: "Wishing you the happiest birthday, Liku! üéâ You are amazing, and I‚Äôm lucky to have you in my life.\nStay blessed, smile always, and may all your dreams come true. ‚ù§Ô∏è",
    floatCount: 26,
    duration: 1.2
  };

  // Apply config text
  document.querySelectorAll(".bestieName").forEach(el => el.textContent = CONFIG.bestieName);
  document.querySelectorAll(".bestieFirst").forEach(el => el.textContent = CONFIG.bestieFirst);
  document.querySelector(".dateText").textContent = CONFIG.birthdayText;
  document.querySelector("#avatar img").src = CONFIG.photoPath;
  document.getElementById("messageText").textContent = CONFIG.popupMessage;

  // ======= Animations (unchanged) =======
  const tl = gsap.timeline({ defaults:{ ease:"back.out(1.8)" } });
  tl.from("#happy",{y:120,opacity:0,duration:.9*CONFIG.duration})
    .from("#birthday",{y:140,opacity:0,duration:1*CONFIG.duration},"-=0.5")
    .from("#dob",{y:80,opacity:0,duration:.7*CONFIG.duration},"-=0.4")
    .from("#avatar",{x:200,scale:.6,opacity:0,duration:.9*CONFIG.duration},"-=0.6")
    .from("#nameTag",{y:40,opacity:0,duration:.6*CONFIG.duration},"-=0.5")
    .from("#openCard",{y:40,opacity:0,duration:.6*CONFIG.duration},"-=0.5");
  gsap.to("#avatar",{y:6,duration:2.5,yoyo:true,repeat:-1,ease:"sine.inOut"});
  gsap.to("#nameTag",{y:3,duration:2,yoyo:true,repeat:-1,ease:"sine.inOut"});

  // Floating items
  const floatLayer=document.getElementById("floatLayer");
  const EMOJIS=["‚≠ê","‚ú®","üíñ","üíó","üíû","üí´"];
  for(let i=0;i<CONFIG.floatCount;i++){
    const kind=Math.random();const el=document.createElement("div");
    el.classList.add("float");
    if(kind<0.35){el.classList.add("balloon");}
    else if(kind<0.7){el.classList.add("heart");el.textContent=EMOJIS[Math.floor(Math.random()*EMOJIS.length)];}
    else{el.classList.add("star");el.textContent="‚òÖ";}
    el.style.left=Math.random()*100+"vw";
    el.style.transform=`scale(${0.8+Math.random()*1.2})`;
    floatLayer.appendChild(el);
    const dur=10+Math.random()*10;
    gsap.fromTo(el,{y:window.innerHeight+50,opacity:0.0},
      {y:-120,opacity:0.9,duration:dur,delay:Math.random()*5,
       ease:"sine.inOut",repeat:-1,onRepeat(){gsap.to(el,{x:(Math.random()*2-1)*80,duration:dur,ease:"sine.inOut"})}});
  }

  // ======= Popup interactions =======
  const openCard=document.getElementById("openCard");
  const modal=document.getElementById("modal");
  const closeX=document.getElementById("closeX");
  function openModal(){
    modal.style.display="flex";
    if(window.gsap){gsap.fromTo(".card",{scale:.85,opacity:0},{scale:1,opacity:1,duration:.35,ease:"back.out(1.8)"})}
  }
  function closeModal(){
    if(window.gsap){gsap.to(".card",{scale:.9,opacity:0,duration:.25,onComplete:()=>modal.style.display="none"})}
    else{modal.style.display="none";}
  }
  openCard.addEventListener("click",openModal);
  closeX.addEventListener("click",closeModal);
  modal.addEventListener("click",(e)=>{if(e.target===modal)closeModal();});
  document.addEventListener("keydown",(e)=>{if(e.key==="Escape"&&modal.style.display==="flex")closeModal();});
</script>
</body>
</html>
